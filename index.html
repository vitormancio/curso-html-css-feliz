<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitor Mancio</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/componets/import.css">
    <link rel="stylesheet" href="css/componets/header.css">
    <link rel="stylesheet" href="css/componets/button.css">
    <link rel="stylesheet" href="css/componets/main-title.css">
    <link rel="stylesheet" href="css/componets/subtitle.css">
    <link rel="stylesheet" href="css/componets/main-box.css">
    <link rel="stylesheet" href="css/componets/main-action.css">
    <link rel="stylesheet" href="css/componets/main-banner.css">
    <link rel="stylesheet" href="css/componets/section.css">
    <link rel="stylesheet" href="css/componets/skill-tec.css">
    <link rel="stylesheet" href="css/componets/progress-bar.css">
    <link rel="stylesheet" href="css/componets/wrapper-skill.css">
    <link rel="stylesheet" href="css/componets/card-project.css">
    <link rel="stylesheet" href="css/componets/wrapper-card.css">
    
</head>
<body>
    


    <header class="header">
        <h1 class="logo">VM</h1>
        <nav>
            <a class="main-action" href=""> Skills</a>
            <a class="main-action" href=""> Projetos</a>
            <a class="main-action" href=""> Sobre </a>
            <a class="main-action" href=""> Contatos</a>
            <a href="" class="button" lang="en">Download CV</a>

            
        </nav>
        
    </header>
    
    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Vitor Mancio</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>
            
            <div class="navigation">
                <a href="" class="button" lang="en">Download CV</a>
                <a href="" class="button" >Contatos</a>
            </div>
        </div>
    </section>
    <section class="section">
        <h2 class="main-title -second">Skills</h2>

    
            <div class="wrapper-skill">
                <article class="skill-tec">
                    <img class="icon" src="/assets/img/icons/html.png" alt="Imagem html5 em pixel art"></dd>
                        <div class="right">
                            <h3 class="title">HTML</h3>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="/assets/img/icons/nodejs.png" alt="Imagem NodeJS em pixel art"></dd>
                        <div class="right">
                            <h3 class="title">Node JS</h3>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="/assets/img/icons/css3.png" alt="Imagem CSS3 em pixel art"></dd>
                        <div class="right">
                            <h3 class="title">CSS </h3>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="/assets/img/icons/tdd.png" alt="Imagem TDD em pixel art"></dd>
                        <div class="right">
                            <h3 class="title">TDD</h3>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="/assets/img/icons/js.png" alt="Imagem Java Script em pixel art"></dd>
                        <div class="right">
                            <h3 class="title">JavaScript</h3>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="/assets/img/icons/restapi.png" alt="Imagem Rest API em pixel art"></dd>
                        <div class="right">
                            <h3 class="title">Rest API </h3>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="/assets/img/icons/react.png" alt="Imagem React em pixel art"></dd>
                        <div class="right">
                            <h3 class="title">React</h3>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
                <article class="skill-tec">
                    <img class="icon" src="/assets/img/icons/ux.png" alt="Imagem UX em pixel art"></dd>
                        <div class="right">
                            <h3 class="title">UX</h3>
                            <progress class="progress-bar" max="100" value="70">
                                70%
                            </progress>
                        </div>
                </article>
            </div>

        </section>

        <section class="section -bgblack -bdfirst">
            <h2 class="main-title -second">Projetos</h2>
            
            <div class="wrapper-card">
                <figure class="card-project">
                    <img class ="logo" src="/assets/img/firedlabs.svg" alt="Logo da Fired Labs">
                </figure>
                
                <figure class="card-project -blue">
                    <img class ="logo" src="/assets/img/collab-code.png" alt="Logo Collab Code">
                </figure>

                <figure class="card-project">
                    <img class ="logo" src="assets/img/portfolio.png" alt="Avatar do Marco Bruno">
                </figure>
            </div>
        </section>

</body>
</html>
